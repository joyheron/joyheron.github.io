<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body class="landing-page-layout">
        <nav class="navbar">
            <a class="navbar__item" href="/" aria-label="Home">
                <i class="fa fa-heart"></i>
            </a>
            {% for page in site.pages %}
            {% if page.title %}
                <a class="navbar__item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
            {% endfor %}
        </nav>

        <div class="asymmetric-two-columns">
            <div class="image-container bg-gray asymmetric-two-columns__stay">
                {% include img.html %}
            </div>
            <div class="landing-page-content bg-yellow asymmetric-two-columns__grow">
                <h1>
                    <div class="text-colored">Hello, I'm</div>
                    Joy Heron, a software developer
                </h1>
                {{ content }}
            </div>
        </div>
    </body>
</html>
