<nav class="navbar">
    {% if page.title != 'About' %}
    <a class="navbar__item" href="/" aria-label="Home">
        <i class="fa fa-heart"></i>
    </a>
    {% endif %}
    {% if page.title != null %}
        <a class="navbar__item" href="/">Home</a>
    {% endif %}
    {% for page in site.pages %}
    {% if page.title %}
        <a class="navbar__item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
    {% endfor %}
</nav>
